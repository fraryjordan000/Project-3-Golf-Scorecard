<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Golf Scorecard</title>
    <!-- By Jordan Frary -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="main.js"></script>
</head>

<body onload="loadDoc()">

    <div class="container">
        <div class="selection">
            <select id="courseselect" onchange="loadCourse(this.value)">
                <option id="placeholder1">Select Course</option>
            </select>
            <select id="teeselect" onchange="buildCard(this.value)">
                <option id="placeholder2">Select Tee</option>
            </select>
            <select id="playerselect" onchange="changePlayers(this.value)">
                <option value="1">1 player</option>
                <option value="2">2 players</option>
                <option value="3">3 players</option>
                <option value="4">4 players</option>
            </select>
        </div>
        <div class="card">
            
        </div>
        <div class="alerts">
            <h3>Welcome to my Golf Card!</h3>
            <p id="messageBox">No Messages</p>
        </div>
    </div>

</body>

</html>
